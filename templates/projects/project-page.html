<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="../static/javascript/projects_display.js"></script>
    <title>Scholance</title>
</head>
<body>
    <header>
        <a href="/"><img src="../../static/images/logo.PNG" height="70px" alt="logo"></a>
        <nav>
            <ul class="nav_links mb-0">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/projects">Projects</a></li>
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                      {{ session["username"]}}
                    </button>
                    <ul class="dropdown-menu fade" aria-labelledby="profileDropdown">
                      <li><a class="dropdown-item" href="/profile/user">Profile</a></li>
                      <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                  </div>
            </ul>
        </nav> 
    </header>

    <section class="c-large">
        <div class="text-center gp">
            <h1 class="project-title">{{ project_data.name }}</h1>
            <h5> {{ project_data.owner }} </h5>
            <h6>{{ project_data.size }} {{ project_data.payment }}</h6> <br>
            <p maxlength="30">{{ project_data.description }}</p> 
            <a class="cta" href="/projects/{{project_data.project_url}}/apply"><button formmethod="post">Contact</button></a>
        </div>
    </section>    
</body>
</html>
